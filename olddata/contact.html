<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/root.css" />

  <body>
    <div id="header"></div>
    <div id="sidebar"></div>
    <main id="layout-main" class="main__container contact-page" tabindex="-1">

        </div>
        <div class="contact-person">
          <div class="initals">AM</div>
          <div class="small-info">
            <h3>Anton Mayer</h3>
            <a href="mailto:antonm@gmail.com">antonm@gmail.com</a>
          </div>
        </div>
        <div class="contact-person">
          <div class="initals">AM</div>
          <div class="small-info">
            <h3>Anton Mayer</h3>
            <a href="mailto:antonm@gmail.com">antonm@gmail.com</a>
          </div>
        </div>
        <div class="contact-person">
          <div class="initals">AM</div>
          <div class="small-info">
            <h3>Anton Mayer</h3>
            <a href="mailto:antonm@gmail.com">antonm@gmail.com</a>
          </div>
        </div>
        <p class="beginning-letter">B</p>
        <div class="contact-seperator"></div>
        <div class="contact-person">
          <div class="initals">BM</div>
          <div class="small-info">
            <h3>Bernd Mayer</h3>
            <a href="mailto:antonm@gmail.com">antonm@gmail.com</a>
          </div>
        </div>
      </div>

      <div class="contact-info">
        <div class="contact-headline">
          <h3>Contacts</h3>
          <div class="headline-seperator"></div>
          <span>Better with a team</span>
        </div>
        <div class="contact-big">
          <div class="initals-big">BM</div>
          <div class="name-big">
            <span>Bernd Mayer</span>
            <div class="changebtns">
              <button><img src="./img/icon/edit.svg" alt="" />Edit</button>
              <button><img src="./img/icon/delete.svg" alt="" />Delete</button>
            </div>
          </div>
        </div>
        <div class="contact-big-information">
          <span>Contact Information</span>
          <div class="contact-deep-info">
            <div class="contact-mail">
              <span>E-Mail</span>
              <a href="mailto:antonm@gmail.com">antonm@gmail.com</a>
            </div>
            <div class="contact-phone">
              <span>Phone</span>
              <a href="tel:+491111111111">+49 111 111 1111</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      async function includeHTML(id, url) {
        const el = document.getElementById(id);
        if (el) {
          const res = await fetch(url);
          if (res.ok) {
            el.innerHTML = await res.text();
          }
        }
      }
      includeHTML("header", "templates/header.html");
      includeHTML("sidebar", "templates/sidebar.html");
    </script>
  </body>
</html>
