<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join App – Contacts</title>
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/add_task.css" />
  </head>
  <body>
    <div class="layout">
      <div id="layout-header" data-template="header"></div>
      <aside id="layout-sidebar" data-template="sidebar"></aside>
      <main
        id="pageContent"
        class="main__container contacts__container"
        tabindex="-1"
      >
        <section class="contacts-grid">
          <div class="contacts-list-section">
            <ul class="contacts-list" id="contact-list">
              <!-- Kontaktliste wird hier dynamisch eingefügt -->
            </ul>
          </div>
          <div class="contact-detail-section">
            <!-- Detailansicht des Kontakts -->
            <div class="contacts-list-header">
              <h1>Contacts</h1>
              <div class="contacts-separator"></div>
              <p>Better with a team</p>
            </div>
            <div class="contact-detail-placeholder">
              <div class="placeholder-content">
                <img
                  src="./img/icon/person_add.png"
                  alt="Kontakt wählen"
                  class="placeholder-icon"
                />
                <h2>Wähle einen Kontakt aus</h2>
                <p>
                  Bitte wähle links einen Kontakt, um die Details anzuzeigen.
                </p>
              </div>
            </div>
            <div class="contact-info"></div>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal für Kontakt hinzufügen/bearbeiten -->
    <div id="contactOverlay" class="overlay" hidden>
      <div class="overlay__backdrop"></div>
      <div class="overlay__content">
        <div class="contact-modal">
          <button
            type="button"
            id="contactModalClose"
            class="modal-close"
            aria-label="Schließen"
          >
            ×
          </button>
          <h2>Add Contact</h2>
          <form id="contactForm">
            <div class="form-group">
              <label for="contactName">Name *</label>
              <input type="text" id="contactName" name="contactName" required />
            </div>
            <div class="form-group">
              <label for="contactEmail">E-Mail *</label>
              <input
                type="email"
                id="contactEmail"
                name="contactEmail"
                required
              />
            </div>
            <div class="form-group">
              <label for="contactPhone">Phone</label>
              <input type="tel" id="contactPhone" name="contactPhone" />
            </div>
            <div class="modal-actions">
              <button type="button" id="contactCancelBtn" class="btn-secondary">
                Cancel
              </button>
              <button type="submit" class="btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./js/pages/contacts.js"></script>
  </body>
</html>
