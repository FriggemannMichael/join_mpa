<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join App – Contacts</title>
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/add_task.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body>
    <div class="layout">
      <div id="layout-header" data-template="header"></div>
      <aside id="layout-sidebar" data-template="sidebar"></aside>
      <main
        id="pageContent"
        class="main__container contacts__container"
        tabindex="-1"
      >
        <section class="contacts-grid">
          <div class="contacts-list-section">
            <div id="contact-list-actions">
              <button id="addContactButton">Add Contact</button>
            </div>
            <ul class="contacts-list" id="contact-list">
              <!-- Kontaktliste wird hier dynamisch eingefügt -->
            </ul>
          </div>
          <div class="contact-detail-section">
            <!-- Detailansicht des Kontakts -->
            <div class="contacts-list-header">
              <h1>Contacts</h1>
              <div class="contacts-separator"></div>
              <p>Better with a team</p>
            </div>
            <div class="contact-detail-placeholder">
              <div class="placeholder-content">
                <img
                  src="./img/icon/person_add.png"
                  alt="Kontakt wählen"
                  class="placeholder-icon"
                />
                <h2>Wähle einen Kontakt aus</h2>
                <p>
                  Bitte wähle links einen Kontakt, um die Details anzuzeigen.
                </p>
              </div>
            </div>
            <div class="contact-info"></div>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal für Kontakt bearbeiten -->
    <div id="contactOverlay" class="overlay" hidden>
      <div class="overlay__backdrop"></div>
      <div class="overlay__content">
        <div class="addcontact">
          <div class="leftside">
            <div class="content">
              <img class="imglogo" src="./img/icon/logo.svg" alt="Logo" />
              <div class="titleblock">
                <h1>Edit contact</h1>
                <img
                  class="separator"
                  src="./img/icon/seperator_blue.png"
                  alt="Separator"
                />
              </div>
            </div>
          </div>
          <div class="rightside">
            <div class="avatar-modal"><p id="contactInitials">AM</p></div>
            <div class="form">
              <button
                class="btnclosemodal"
                id="contactModalClose"
                aria-label="Close"
                type="button"
              >
                <span id="contactModalCloseIcon" aria-hidden="true"></span>
              </button>
              <form id="contactForm">
                <div class="input">
                  <input
                    type="text"
                    id="contactName"
                    name="contactName"
                    placeholder="Name"
                    required
                    class="input-with-icon"
                  />
                  <span
                    class="input__icon--right"
                    id="contactNameIcon"
                    aria-hidden="true"
                  ></span>
                </div>
                <div class="input">
                  <input
                    type="email"
                    id="contactEmail"
                    name="contactEmail"
                    placeholder="Email"
                    required
                    class="input-with-icon"
                  />
                  <span
                    class="input__icon--right"
                    id="contactEmailIcon"
                    aria-hidden="true"
                  ></span>
                </div>
                <div class="input">
                  <input
                    type="tel"
                    id="contactPhone"
                    name="contactPhone"
                    placeholder="+4914555555"
                    required
                    class="input-with-icon"
                  />
                  <span
                    class="input__icon--right"
                    id="contactPhoneIcon"
                    aria-hidden="true"
                  ></span>
                </div>
                <div class="btneditcontact">
                  <button type="button" id="deleteContactBtn" class="delbtn">
                    Delete
                  </button>
                  <button type="submit" class="savebtn">
                    Save
                    <span
                      class="btn__icon--right"
                      id="contactSaveIcon"
                      aria-hidden="true"
                    >
                      <svg
                        class="icon icon--btn btn__icon--right"
                        width="24"
                        height="24"
                        aria-hidden="true"
                        viewBox="0 0 25 24"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <mask
                          id="mask0_75592_9963"
                          style="mask-type: alpha"
                          maskUnits="userSpaceOnUse"
                          x="0"
                          y="0"
                          width="25"
                          height="25"
                        >
                          <rect
                            x="0.144531"
                            width="24"
                            height="24"
                            fill="#ffffff"
                          ></rect>
                        </mask>
                        <g mask="url(#mask0_75592_9963)">
                          <path
                            d="M9.69474 15.15L18.1697 6.675C18.3697 6.475 18.6072 6.375 18.8822 6.375C19.1572 6.375 19.3947 6.475 19.5947 6.675C19.7947 6.875 19.8947 7.1125 19.8947 7.3875C19.8947 7.6625 19.7947 7.9 19.5947 8.1L10.3947 17.3C10.1947 17.5 9.96141 17.6 9.69474 17.6C9.42807 17.6 9.19474 17.5 8.99474 17.3L4.69474 13C4.49474 12.8 4.3989 12.5625 4.40724 12.2875C4.41557 12.0125 4.51974 11.775 4.71974 11.575C4.91974 11.375 5.15724 11.275 5.43224 11.275C5.70724 11.275 5.94474 11.375 6.14474 11.575L9.69474 15.15Z"
                            fill="#fffff"
                          ></path>
                        </g>
                      </svg>
                    </span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal für neuen Kontakt erstellen -->
    <div id="addContactOverlay" class="overlay" hidden>
      <div class="overlay__backdrop"></div>
      <div class="overlay__content">
        <div class="addcontact">
          <div class="leftside">
            <div class="content">
              <img class="imglogo" src="/img/icon/logo.svg" alt="Logo" />
              <div class="titleblock">
                <h1>Add contact</h1>
                <span class="taskbetter">Tasks are better with a team!</span>
                <img
                  class="separator"
                  src="/img/icon/seperator_blue.png"
                  alt="Separator"
                />
              </div>
            </div>
          </div>
          <div class="rightside">
            <div class="avatar-modal" id="addContactAvatar">
              <p id="addContactInitials">?</p>
              <img
                id="addContactAvatarPlaceholder"
                src="/img/icon/avatarplaceholder.svg"
                alt="Avatar"
              />
            </div>
            <div class="form">
              <button
                class="btnclosemodal"
                id="addContactModalClose"
                aria-label="Close"
                type="button"
              >
                ×
              </button>
              <form id="addContactForm">
                <div class="input">
                  <input
                    type="text"
                    id="addContactName"
                    name="addContactName"
                    placeholder="Name"
                    required
                    class="input-with-icon"
                  />
                  <span
                    class="input__icon--right"
                    id="addContactNameIcon"
                    aria-hidden="true"
                  ></span>
                </div>
                <div class="input">
                  <input
                    type="email"
                    id="addContactEmail"
                    name="addContactEmail"
                    placeholder="Email"
                    required
                    class="input-with-icon"
                  />
                  <span
                    class="input__icon--right"
                    id="addContactEmailIcon"
                    aria-hidden="true"
                  ></span>
                </div>
                <div class="input">
                  <input
                    type="tel"
                    id="addContactPhone"
                    name="addContactPhone"
                    placeholder="+49 145 5555555"
                    required
                    class="input-with-icon"
                  />
                  <span
                    class="input__icon--right"
                    id="addContactPhoneIcon"
                    aria-hidden="true"
                  ></span>
                </div>
                <div class="btneditcontact">
                  <button type="button" id="addContactCancelBtn" class="delbtn">
                    Cancel
                  </button>
                  <button type="submit" class="creatbtn">
                    Create contact
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M8 1V15M1 8H15"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                      />
                    </svg>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/pages/contacts.js"></script>
  </body>
</html>
