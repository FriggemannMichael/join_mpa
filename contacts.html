<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join App – Contacts</title>
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/add_task.css" />
  </head>
  <body>
    <div class="layout">
      <div id="layout-header" data-template="header"></div>
      <aside id="layout-sidebar" data-template="sidebar"></aside>
      <main
        id="pageContent"
        class="main__container contacts__container"
        tabindex="-1"
      >
        <section class="contacts-grid">
          <div class="contacts-list-section">
            <ul class="contacts-list" id="contact-list">
              <!-- Kontaktliste wird hier dynamisch eingefügt -->
            </ul>
          </div>
          <div class="contact-detail-section">
            <!-- Detailansicht des Kontakts -->
            <div class="contacts-list-header">
              <h1>Contacts</h1>
              <div class="contacts-separator"></div>
              <p>Better with a team</p>
            </div>
            <div class="contact-detail-placeholder">
              <div class="placeholder-content">
                <img
                  src="./img/icon/person_add.png"
                  alt="Kontakt wählen"
                  class="placeholder-icon"
                />
                <h2>Wähle einen Kontakt aus</h2>
                <p>
                  Bitte wähle links einen Kontakt, um die Details anzuzeigen.
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./js/pages/contacts.js"></script>
  </body>
</html>
