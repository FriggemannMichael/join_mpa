<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join App – Contacts</title>
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/add_task.css" />
  </head>
  <body>
    <div class="layout">
      <div id="layout-header" data-template="header"></div>
      <aside id="layout-sidebar" data-template="sidebar"></aside>
      <main
        id="pageContent"
        class="main__container contacts__container"
        tabindex="-1"
      >
        <section class="contacts-grid">
          <div class="contacts-list-section">
            <ul class="contacts-list" id="contact-list">
              <!-- Kontaktliste wird hier dynamisch eingefügt -->
            </ul>
          </div>
          <div class="contact-detail-section">
            <!-- Detailansicht des Kontakts -->
            <div class="contacts-list-header">
              <h1>Contacts</h1>
              <div class="contacts-separator"></div>
              <p>Better with a team</p>
            </div>
            <div class="contact-detail-placeholder">
              <div class="placeholder-content">
                <img
                  src="./img/icon/person_add.png"
                  alt="Kontakt wählen"
                  class="placeholder-icon"
                />
                <h2>Wähle einen Kontakt aus</h2>
                <p>
                  Bitte wähle links einen Kontakt, um die Details anzuzeigen.
                </p>
              </div>
            </div>
            <div class="contact-info"></div>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal für Kontakt bearbeiten -->
    <div id="contactOverlay" class="overlay" hidden>
      <div class="overlay__backdrop"></div>
      <div class="overlay__content">
        <div class="addcontact">
          <div class="leftside">
            <div class="content">
              <img class="imglogo" src="./img/icon/logo.svg" alt="Logo" />
              <div class="titleblock">
                <h1>Edit contact</h1>
                <img
                  class="separator"
                  src="./img/icon/seperator_blue.png"
                  alt="Separator"
                />
              </div>
            </div>
          </div>
          <div class="rightside">
            <div class="avatar-modal"><p id="contactInitials">AM</p></div>
            <div class="form">
              <button
                class="btnclosemodal"
                id="contactModalClose"
                aria-label="Schließen"
              >
                X
              </button>
              <form id="contactForm">
                <div class="input">
                  <input
                    type="text"
                    id="contactName"
                    name="contactName"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="input">
                  <input
                    type="email"
                    id="contactEmail"
                    name="contactEmail"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="input">
                  <input
                    type="tel"
                    id="contactPhone"
                    name="contactPhone"
                    placeholder="+4914555555"
                    required
                  />
                </div>
                <div class="btneditcontact">
                  <button type="button" id="deleteContactBtn" class="delbtn">
                    Delete
                  </button>
                  <button type="submit" class="savebtn">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal für neuen Kontakt erstellen -->
    <div id="addContactOverlay" class="overlay" hidden>
      <div class="overlay__backdrop"></div>
      <div class="overlay__content">
        <div class="addcontact">
          <div class="leftside">
            <div class="content">
              <img class="imglogo" src="./img/icon/logo.svg" alt="Logo" />
              <div class="titleblock">
                <h1>Add contact</h1>
                <span class="taskbetter">Tasks are better with a team!</span>
                <img
                  class="separator"
                  src="./img/icon/seperator_blue.png"
                  alt="Separator"
                />
              </div>
            </div>
          </div>
          <div class="rightside">
            <div class="avatar-modal">
              <img src="./img/icon/avatarplaceholder.svg" alt="Avatar" />
            </div>
            <div class="form">
              <button
                class="btnclosemodal"
                id="addContactModalClose"
                aria-label="Schließen"
              >
                X
              </button>
              <form id="addContactForm">
                <div class="input">
                  <input
                    type="text"
                    id="addContactName"
                    name="addContactName"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="input">
                  <input
                    type="email"
                    id="addContactEmail"
                    name="addContactEmail"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="input">
                  <input
                    type="tel"
                    id="addContactPhone"
                    name="addContactPhone"
                    placeholder="+4914555555"
                    required
                  />
                </div>
                <div class="btneditcontact">
                  <button type="button" id="addContactCancelBtn" class="delbtn">
                    Cancel
                  </button>
                  <button type="submit" class="creatbtn">Create contact</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/pages/contacts.js"></script>
  </body>
</html>
