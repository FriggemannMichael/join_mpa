<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join App – Sign Up</title>
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/auth.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/add_task.css" />
    <link rel="stylesheet" href="./css/signup-mobile.css" />
  </head>
  <body>
    <div class="brand-splash brand-fixed">
      <img src="./assets/images/header_logo.svg" alt="Join Logo" />
    </div>
    <div class="signUp__view">
      <div class="signUp__container" aria-labelledby="signupTitle">
        <div class="headline__container">
          <button
            type="button"
            class="goback"
            id="signupBackBtn"
            aria-label="Zurück zum Login"
          >
            <img src="./assets/icons/arrow-left-line.svg" alt="Zurück" />
          </button>
          <div class="headline__titleWrap">
            <h1 id="signupTitle">Sign Up</h1>
            <div class="signUp__separator" aria-hidden="true"></div>
          </div>
        </div>
        <form id="signupForm" class="signUp__form" novalidate>
          <div class="inputField__container inputField__container-margin24">
            <input
              id="signupName"
              type="text"
              placeholder="Name"
              autocomplete="name"
              required
            />
            <img
              class="inputField__username__icon"
              src="./assets/icons/person.svg"
              alt="Name"
            />
          </div>
          <div class="inputField__container inputField__container-margin24">
            <input
              id="signupEmail"
              type="email"
              placeholder="Email"
              autocomplete="email"
              required
            />
            <img
              class="inputField__username__icon"
              src="./assets/icons/mail.svg"
              alt="Email"
            />
          </div>
          <div class="inputField__container inputField__container-margin24">
            <input
              id="signupPassword"
              type="password"
              placeholder="Password"
              autocomplete="new-password"
              required
              minlength="6"
            />
            <button
              type="button"
              class="inputField__password__icon"
              data-toggle="signupPassword"
              aria-label="Passwort anzeigen oder verbergen"
            >
              <img src="./assets/icons/lock.svg" alt="Passwort" />
            </button>
          </div>
          <div class="inputField__container">
            <input
              id="signupPasswordConfirm"
              type="password"
              placeholder="Confirm Password"
              autocomplete="new-password"
              required
              minlength="6"
            />
            <button
              type="button"
              class="inputField__password__icon"
              data-toggle="signupPasswordConfirm"
              aria-label="Passwort anzeigen oder verbergen"
            >
              <img src="./assets/icons/lock.svg" alt="Passwort" />
            </button>
          </div>
          <div class="form__wrongPassword__container">
            <div
              class="form__wrongPassword__message"
              id="signupPasswordHint"
            ></div>
          </div>
          <label class="check-box">
            <input id="signupPrivacy" type="checkbox" />
            <span
              >Ich akzeptiere die
              <a
                href="./privacy.html"
                class="signUp__privacyPolicy"
                target="_blank"
                >Privacy Policy</a
              ></span
            >
          </label>
          <div class="signUp__btn__container">
            <button
              type="submit"
              id="signupSubmit"
              class="btn__signUp btn__disabled"
              disabled
            >
              Sign up
            </button>
          </div>
          <div class="login-status" id="signupStatus" aria-live="polite"></div>
        </form>
      </div>
    </div>
    <footer class="login-footer" role="contentinfo">
      <a href="./privacy.html" class="login-footer__link" rel="nofollow"
        >Privacy Policy</a
      >
      <a href="./legal.html" class="login-footer__link" rel="nofollow"
        >Legal Notice</a
      >
    </footer>
    <script type="module" src="./js/pages/signup.js"></script>
  </body>
</html>
