<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join App – Board</title>
  <link rel="stylesheet" href="./css/root.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/board.css" />
  <link rel="stylesheet" href="./css/contact.css" />
  <link rel="stylesheet" href="./css/add_task.css" />
</head>

<body>
  <div class="layout">
    <div id="layout-header" data-template="header"></div>
    <aside id="layout-sidebar" data-template="sidebar"></aside>
    <main id="pageContent" class="main__container" tabindex="-1">
      <div class="kanban_header">
        <h2>Board</h2>
        <div id="SearchInputField" class="search_input_field">
          <div class="search_field">
            <input id="searchInput" class="search_input" type="text" placeholder="Find task" />
            <div class="search_affix">
              <div class="separator_input_field"></div>
              <button type="button" class="search_button" aria-label="Search"></button>
            </div>
          </div>
          <div id="search_error" class="search_error">
            Results not found. Adjust your search.
          </div>
        </div>
        <a class="add_task_button"  data-overlay-open="#addTaskOverlay">
          <span class="add_task_lable">Add task</span>
          <img class="" src="./img/icon/add.svg" alt="Plus Sign" />
        </a>
      </div>

      <section class="kanban-board">
        <div class="task_column">
          <div class="task_column_header">
            <h3>To Do</h3>
            <div class="add_task_button_kanban" role="button" tabindex="0" data-overlay-open="#addTaskOverlay"></div>
          </div>

          <div id="toDo" class="task_space">
            <div class="no_task_to_do">No task To do</div>

          </div>
        </div>

        <div class="task_column">
          <div class="task_column_header">
            <h3>In progress</h3>
            <div class="add_task_button_kanban" role="button" tabindex="0" data-overlay-open="#addTaskOverlay"></div>
          </div>

          <div id="inProgress" class="task_space">
            <div class="no_task_to_do">No task in progress</div>
          </div>
        </div>

        <div class="task_column">
          <div class="task_column_header">
            <h3>Await Feedback</h3>
            <div class="add_task_button_kanban" role="button" tabindex="0" data-overlay-open="#addTaskOverlay"></div>
          </div>

          <div id="awaitFeedback" class="task_space">
            <div class="no_task_to_do">No task await Feetback</div>
          </div>
        </div>

        <div class="task_column">
          <div class="task_column_header">
            <h3>Done</h3>
          </div>

          <div id="done" class="task_space">
            <div class="no_task_to_do">No task Done</div>
          </div>
        </div>
      </section>




      <div class="overlay_board" id="taskOverlay">

        <div class="backdrop_overlay"></div>

        <section id="taskModal" class="task-overlay">

        </section>
      </div>





    </main>
  </div>


  <!-- AddTask -->

<div class="overlay_board" id="addTaskOverlay">

        <div class="backdrop_overlay"></div>
        <div class="add_task_overlay add-task-main">
            <div class="container-add-task-test"> <!-- Muss noch bearbeitet werden  -->

                <div class="cloase-button-test" data-overlay-close="#addTaskOverlay"></div>
                <!-- Muss noch bearbeitet werden  -->
                <h1 class="page-title">Add Task</h1>

                <div class="form-wrapper">
                    <!-- Linke Seite -->
                    <div class="left-section">
                        <!-- Title -->
                        <div class="form-group">
                            <label for="title">Title<sup class="required" aria-hidden="true">*</sup></label>
                            <input type="text" id="title" placeholder="Enter a title">
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" placeholder="Enter a Description"></textarea>
                        </div>

                        <!-- Due date -->
                        <div class="form-group">
                            <label for="due-date">Due date<sup class="required" aria-hidden="true">*</sup></label>
                            <input type="date" id="due-date" placeholder="dd/mm/yyyy">
                        </div>
                    </div>

                    <!-- Vertikale Trennlinie -->
                    <div class="divider"></div>

                    <!-- Rechte Seite -->
                    <div class="right-section">
                        <!-- Priority -->
                        <div class="form-group">
                            <label>Priority</label>
                            <div class="priority-buttons">
                                <button class="priority-btn" data-priority="urgent">Urgent <img class="prio-icon"
                                        src="../assets/icon/prio-urgent.svg" alt="Urgent priority" /></button>
                                <button class="priority-btn active" data-priority="medium">Medium <img class="prio-icon"
                                        src="../assets/icon/prio-medium.svg" alt="Medium priority" /></button>
                                <button class="priority-btn" data-priority="low">Low <img class="prio-icon"
                                        src="../assets/icon/prio-low.svg" alt="Low priority" /></button>
                            </div>
                        </div>

                        <!-- Assigned to -->
                        <div class="form-group">
                            <label for="assigned-to">Assigned to</label>
                            <select id="assigned-to">
                                <option>Select contacts to assign</option>
                            </select>
                        </div>

                        <!-- Category -->
                        <div class="form-group">
                            <label for="category">Category<sup class="required" aria-hidden="true">*</sup></label>
                            <select id="category" name="category" required>
                                <option disabled selected>Select task category</option>
                                <option value="userStory">User Story</option>
                                <option value="technicalTask">Technical Task</option>
                                <option value="improvement">Improvement</option>
                            </select>
                        </div>

                        <!-- Subtasks -->
                        <div class="form-group">
                            <label for="subtasks">Subtasks</label>
                            <input type="text" id="subtasks" placeholder="Add new subtask">
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <p class="required-text"><sup class="required" aria-hidden="true">*</sup> This field is required</p>
                    <div class="buttons">
                        <button class="btn-clear">Clear ✕</button>
                        <button class="btn-create">Create Task ✓</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


  <script type="module" src="./js/pages/board.js"></script>
</body>

</html>
