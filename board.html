<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join App - Board</title>

    <link rel="icon" href="./img/favicon.ico" />

    <link rel="preconnect" href="https://www.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.gstatic.com" />
    <link rel="dns-prefetch" href="https://www.googleapis.com" />

    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/add_task.css" />
  </head>

  <body>
    <div class="layout">
      <nav aria-label="Primäre Navigation" class="app-sidebar">
        <img class="nav-logo" src="./assets/icons/logo.svg" alt="Join Logo" />
        <div class="nav-menu" role="list">
          <a href="./summary.html" class="nav-link link-1" data-nav>
            <div class="link-icon">
              <img src="./assets/icons/summary_icon.svg" alt="Summary Icon" />
            </div>
            <div class="link-name"><p>Summary</p></div>
          </a>
          <a
            href="./board.html"
            class="nav-link link-2"
            data-nav
            aria-current="page"
          >
            <div class="link-icon">
              <img src="./assets/icons/board_icon.svg" alt="Board Icon" />
            </div>
            <div class="link-name"><p>Board</p></div>
          </a>
          <a href="./add-task.html" class="nav-link link-3" data-nav>
            <div class="link-icon">
              <img src="./assets/icons/add_task_icon.svg" alt="Add Task Icon" />
            </div>
            <div class="link-name"><p>Add Task</p></div>
          </a>
          <a href="./contacts.html" class="nav-link link-4" data-nav>
            <div class="link-icon">
              <img src="./assets/icons/contacts_icon.svg" alt="Contacts Icon" />
            </div>
            <div class="link-name"><p>Contacts</p></div>
          </a>
        </div>
        <div class="privacy-and-legal">
          <a href="./privacy.html"><p>Privacy Policy</p></a>
          <a href="./legal.html"><p>Legal Notice</p></a>
        </div>
      </nav>
      <header>
        <h2 class="header-slogan">Kanban Project Management Tool</h2>
        <img
          class="header-logo"
          src="./assets/images/header_logo.svg"
          alt="Join Logo"
        />
        <div class="header-icons">
          <div class="help-icon">
            <a href="#help" aria-label="Hilfe öffnen">
              <img src="./assets/images/help_icon.svg" alt="Help" />
            </a>
          </div>
          <div
            class="profile-icon"
            id="profileIcon"
            aria-haspopup="true"
            aria-expanded="false"
            tabindex="0"
          >
            <div class="profile-name guest-font-size" id="profileInitials">
              GU
            </div>
          </div>
        </div>
      </header>
      <div class="sub-menu-bg d-none" id="profileMenuBackdrop"></div>
      <div class="sub-menu sub-menu-close" id="profileMenu" aria-hidden="true">
        <a href="privacy.html"><div>Privacy Policy</div></a>
        <a href="legal.html"><div>Legal Notice</div></a>
        <a href="#logout" id="logoutLink"><div>Logout</div></a>
      </div>
      <main id="pageContent" class="main__container" tabindex="-1">
        <div class="kanban_header">
          <h2>Board</h2>
          <div id="SearchInputField" class="search_input_field">
            <div class="search_field">
              <input
                id="searchInput"
                class="search_input"
                type="text"
                placeholder="Find task"
              />
              <div class="search_affix">
                <div class="separator_input_field"></div>
                <button
                  type="button"
                  id="searchButton"
                  class="search_button"
                  aria-label="Search"
                ></button>
              </div>
            </div>
            <div id="search_error" class="search_error">
              Results not found. Adjust your search.
            </div>
          </div>
          <button
            class="add_task_button"
            data-overlay-open="#addTaskOverlay"
            aria-label="Open Add Task"
          >
            <span class="add_task_lable">Add task</span>
            <img class="" src="./assets/icons/add.svg" alt="Plus Sign" />
          </button>
        </div>

        <section class="kanban-board">
          <div class="task_column">
            <div class="task_column_header">
              <h3>To Do</h3>
              <button
                class="add_task_button_kanban"
                role="button"
                tabindex="0"
                data-overlay-open="#addTaskOverlay"
                aria-label="Open Add Task"
              ></button>
            </div>

            <div id="toDo" class="task_space">
              <div class="no_task_to_do">No task To do</div>
            </div>
          </div>

          <div class="task_column">
            <div class="task_column_header">
              <h3>In progress</h3>
              <button
                class="add_task_button_kanban"
                role="button"
                tabindex="0"
                data-overlay-open="#addTaskOverlay"
                aria-label="Open Add Task"
              ></button>
            </div>

            <div id="inProgress" class="task_space">
              <div class="no_task_to_do">No task in progress</div>
            </div>
          </div>

          <div class="task_column">
            <div class="task_column_header">
              <h3>Await Feedback</h3>
              <button
                class="add_task_button_kanban"
                role="button"
                tabindex="0"
                data-overlay-open="#addTaskOverlay"
                aria-label="Open Add Task"
              ></button>
            </div>

            <div id="awaitFeedback" class="task_space">
              <div class="no_task_to_do">No task await Feetback</div>
            </div>
          </div>

          <div class="task_column">
            <div class="task_column_header">
              <h3>Done</h3>
            </div>

            <div id="done" class="task_space">
              <div class="no_task_to_do">No task Done</div>
            </div>
          </div>
        </section>

        <div class="overlay_board" id="taskOverlay">
          <div class="backdrop_overlay"></div>

          <section id="taskModal"></section>
        </div>
      </main>
    </div>

    <script type="module" src="./js/board/index.js"></script>
  </body>
</html>
