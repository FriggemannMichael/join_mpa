<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join App – Board</title>
  <link rel="stylesheet" href="./css/root.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/board.css" />
  <link rel="stylesheet" href="./css/contact.css" />
  <link rel="stylesheet" href="./css/add_task.css" />
</head>

<body>
  <div class="layout">
    <div id="layout-header" data-template="header"></div>
    <aside id="layout-sidebar" data-template="sidebar"></aside>
    <main id="pageContent" class="main__container" tabindex="-1">
      <div class="kanban_header">
        <h2>Board</h2>
        <div id="SearchInputField" class="search_input_field">
          <div class="search_field">
            <input id="searchInput" class="search_input" type="text" placeholder="Find task" />
            <div class="search_affix">
              <div class="separator_input_field"></div>
              <button type="button" class="search_button" aria-label="Search"></button>
            </div>
          </div>
          <div id="search_error" class="search_error">
            Results not found. Adjust your search.
          </div>
        </div>
        <a class="add_task_button" data-overlay-open="#addTaskOverlay">
          <span class="add_task_lable">Add task</span>
          <img class="" src="./img/icon/add.svg" alt="Plus Sign" />
        </a>
      </div>

      <section class="kanban-board">
        <div class="task_column">
          <div class="task_column_header">
            <h3>To Do</h3>
            <div class="add_task_button_kanban" role="button" tabindex="0" data-overlay-open="#addTaskOverlay"></div>
          </div>

          <div id="toDo" class="task_space">
            <div class="no_task_to_do">No task To do</div>

          </div>
        </div>

        <div class="task_column">
          <div class="task_column_header">
            <h3>In progress</h3>
            <div class="add_task_button_kanban" role="button" tabindex="0" data-overlay-open="#addTaskOverlay"></div>
          </div>

          <div id="inProgress" class="task_space">
            <div class="no_task_to_do">No task in progress</div>
          </div>
        </div>

        <div class="task_column">
          <div class="task_column_header">
            <h3>Await Feedback</h3>
            <div class="add_task_button_kanban" role="button" tabindex="0" data-overlay-open="#addTaskOverlay"></div>
          </div>

          <div id="awaitFeedback" class="task_space">
            <div class="no_task_to_do">No task await Feetback</div>
          </div>
        </div>

        <div class="task_column">
          <div class="task_column_header">
            <h3>Done</h3>
          </div>

          <div id="done" class="task_space">
            <div class="no_task_to_do">No task Done</div>
          </div>
        </div>
      </section>




      <div class="overlay_board" id="taskOverlay">

        <div class="backdrop_overlay"></div>

        <section id="taskModal" class="task-overlay">

        </section>
      </div>





    </main>
  </div>


  <!-- AddTask -->

  <div class="overlay_board" id="addTaskOverlay">

    <div class="backdrop_overlay"></div>
    <div class="add_task_overlay add-task-main">
      <div class="cloase-button-add-task" data-overlay-close="#addTaskOverlay"></div>
      <div class="container-add-task-board"> <!-- Muss noch bearbeitet werden  -->


        <h1 class="page-title" id="addTaskTitle">Add Task</h1>
        <div class="form-wrapper">
          <div class="left-section">
            <div class="form-group">
              <label for="taskTitle">Title<sup class="required" aria-hidden="true">*</sup></label>
              <input type="text" id="taskTitle" placeholder="Enter a title" />
            </div>
            <div class="form-group">
              <label for="taskDescription">Description</label>
              <textarea id="taskDescription" placeholder="Enter a Description"></textarea>
            </div>
            <div class="form-group">
              <label for="taskDueDate">Due date<sup class="required" aria-hidden="true">*</sup></label>
              <input type="date" id="taskDueDate" placeholder="dd/mm/yyyy" />
            </div>
          </div>
          <div class="divider" aria-hidden="true"></div>
          <div class="right-section">
            <div class="form-group">
              <label>Priority</label>
              <div class="priority-buttons" role="group" aria-label="Priority selection">
                <button class="priority-btn" data-priority="urgent" type="button">
                  Urgent
                  <img class="prio-icon" src="./img/icon/prio-urgent.svg" alt="Urgent priority" />
                </button>
                <button class="priority-btn" data-priority="medium" type="button">
                  Medium
                  <img class="prio-icon" src="./img/icon/prio-medium.svg" alt="Medium priority" />
                </button>
                <button class="priority-btn" data-priority="low" type="button">
                  Low
                  <img class="prio-icon" src="./img/icon/prio-low.svg" alt="Low priority" />
                </button>
              </div>
            </div>
            <div class="form-group">
              <label for="taskAssignees">Assigned to</label>
              <div class="custom-multiselect">
                <div class="multiselect-header" id="assigneeHeader">
                  <span id="selected-assignees-placeholder">Select contacts to assign</span>
                  <img src="./img/icon/arrow_drop_down.svg" class="dropdown-icon" alt="dropdown" />
                </div>
                <div class="multiselect-dropdown d-none" id="assignee-dropdown">
                  <!-- Dynamically filled -->
                </div>
              </div>
              <div class="selected-assignee-avatars" id="selected-assignee-avatars"></div>
            </div>
            <div class="form-group">
              <label>Category <span class="required-marker">*</span></label>
              <div class="custom-category-select">
                <div class="category-select-header" onclick="toggleCategoryDropdown()">
                  <span id="selected-category-placeholder">Select category</span>
                  <img src="./img/icon/arrow_drop_down.svg" class="dropdown-icon" />
                </div>
                <div class="category-dropdown d-none" id="category-dropdown">
                  <div class="category-option" onclick="selectCategory('technical-task')">
                    Technical Task
                  </div>
                  <div class="category-option" onclick="selectCategory('user-story')">
                    User Story
                  </div>
                </div>
              </div>
              <input type="hidden" id="category" name="category" required />
              <div class="field-error-message" id="error-category"></div>
            </div>
            <div class="form-group">
              <label for="taskSubtasks">Subtasks</label>
              <div class="subtask-input-container">
                <input type="text" id="taskSubtasks" class="form-input subtask-input" placeholder="Add new subtask" />
                <div class="subtask-btn">
                  <div class="check-cancel-div" id="subtaskIcons">
                    <div class="subtask-cancel" id="subtaskClose">
                      <!-- Close icon wird hier eingefügt -->
                    </div>
                    <div class="subtask-divider"></div>
                    <div class="subtask-check" id="subtaskCheck">
                      <!-- Check icon wird hier eingefügt -->
                    </div>
                  </div>
                  <img src="./img/icon/add.svg" alt="Add subtask" id="subtaskAddIcon" />
                </div>
              </div>
              <div class="subtasks-list" id="subtasksList">
                <!-- Subtasks werden hier dynamisch hinzugefügt -->
              </div>
            </div>
          </div>
        </div>
        <div class="button-group">
          <p class="required-text">
            <sup class="required" aria-hidden="true">*</sup> This field is
            required
          </p>
          <div class="buttons">
            <button class="btn-clear" type="button" id="taskClearBtn">
              Clear ✕
            </button>
            <button class="btn-create" type="button" id="taskCreateBtn">
              Create Task ✓
            </button>
          </div>
        </div>

      </div>
    </div>

  </div>


  <script type="module" src="./js/pages/board.js"></script>
</body>

</html>
