<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join App - Board</title>

  <link rel="icon" href="./img/favicon.ico">

  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://www.googleapis.com" crossorigin>
  <link rel="dns-prefetch" href="https://www.gstatic.com">
  <link rel="dns-prefetch" href="https://www.googleapis.com">

  <link rel="stylesheet" href="./css/root.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/board.css" />
  <link rel="stylesheet" href="./css/modal.css" />
</head>

<body>
  <div class="layout">
    <div id="layout-header" data-template="header"></div>
    <aside id="layout-sidebar" data-template="sidebar"></aside>
    <main id="pageContent" class="main__container" tabindex="-1">
      <div class="kanban_header">
        <h2>Board</h2>
        <div id="SearchInputField" class="search_input_field">
          <div class="search_field">
            <input id="searchInput" class="search_input" type="text" placeholder="Find task" />
            <div class="search_affix">
              <div class="separator_input_field"></div>
              <button type="button" id="search_button" class="search_button" aria-label="Search"></button>
            </div>
          </div>
          <div id="search_error" class="search_error">
            Results not found. Adjust your search.
          </div>
        </div>
        <button class="add_task_button" data-overlay-open="#addTaskOverlay" aria-label="Open Add Task">
          <span class="add_task_lable">Add task</span>
          <img class="" src="./img/icon/add.svg" alt="Plus Sign" />
        </button>
      </div>

      <section class="kanban-board">
        <div class="task_column">
          <div class="task_column_header">
            <h3>To Do</h3>
            <button class="add_task_button_kanban" role="button" tabindex="0" data-overlay-open="#addTaskOverlay"
              aria-label="Open Add Task"></button>
          </div>

          <div id="toDo" class="task_space">
            <div class="no_task_to_do">No task To do</div>

          </div>
        </div>

        <div class="task_column">
          <div class="task_column_header">
            <h3>In progress</h3>
            <button class="add_task_button_kanban" role="button" tabindex="0" data-overlay-open="#addTaskOverlay"
              aria-label="Open Add Task"></button>
          </div>

          <div id="inProgress" class="task_space">
            <div class="no_task_to_do">No task in progress</div>
          </div>
        </div>

        <div class="task_column">
          <div class="task_column_header">
            <h3>Await Feedback</h3>
            <button class="add_task_button_kanban" role="button" tabindex="0" data-overlay-open="#addTaskOverlay"
              aria-label="Open Add Task"></button>
          </div>

          <div id="awaitFeedback" class="task_space">
            <div class="no_task_to_do">No task await Feetback</div>
          </div>
        </div>

        <div class="task_column">
          <div class="task_column_header">
            <h3>Done</h3>
          </div>

          <div id="done" class="task_space">
            <div class="no_task_to_do">No task Done</div>
          </div>
        </div>
      </section>

      <div class="overlay_board" id="taskOverlay">

        <div class="backdrop_overlay"></div>

        <section id="taskModal">

        </section>
      </div>

    </main>
  </div>





  <script type="module" src="./js/pages/board.js"></script>
</body>

</html>
