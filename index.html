<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join App</title>
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/auth.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/responsive-global.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/add_task.css" />

    <link rel="stylesheet" href="./css/login-mobile.css" />
  </head>
  <body>
    <div class="brand-splash" id="brandSplash">
      <img src="./img/header_logo.svg" alt="Join Logo" />
    </div>
    <!-- Splash Screen Start -->
    <div id="splash-screen" class="splash-bg">
      <img
        id="splash-logo"
        src="img/logowhite.svg"
        alt="JOIN Logo WeiÃŸ"
        class="splash-logo"
      />
    </div>
    <!-- Splash Screen End -->

    <!-- Login-Logo nach Animation (initial hidden) -->
    <img
      id="login-logo"
      src="img/header_logo.svg"
      alt="JOIN Logo"
      style="display: none; position: absolute"
    />

    <div class="login-view-wrapper">
      <!-- Desktop Sign-up Header (top right) -->
      <div class="login-header-signup login-header-signup-desktop">
        <div class="signup-text">Not a Join user?</div>
        <a href="signup.html" class="btn btn-signup" id="signupBtn"
          >Sign up</a
        >
      </div>

      <!-- Login Card -->
      <div
        class="login-card login-card-hidden"
        role="main"
        aria-labelledby="loginTitle"
      >
        <div class="login-logo-fixed">
          <img src="./img/icon/logo.svg" alt="Join Logo" />
        </div>
        <div class="login-header"><h1 id="loginTitle">Login</h1></div>
        <div>
          <div class="signUp__separator_login" aria-hidden="true"></div>
        </div>
        <form class="login-form" id="loginForm" novalidate>
          <div class="inputField__container inputField__container-margin24">
            <input
              id="email"
              type="email"
              name="email"
              placeholder="E-Mail"
              autocomplete="email"
              required
            />
            <img
              class="inputField__username__icon"
              src="./img/icon/mail.svg"
              alt="Email"
            />
          </div>
          <div class="inputField__container inputField__container-margin24">
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Passwort"
              autocomplete="current-password"
              required
            />
            <img
              class="inputField__password__icon"
              src="./img/icon/lock.svg"
              alt="Passwort"
            />
          </div>
          <div class="login-status" id="loginStatus" aria-live="polite"></div>
          <div class="login-actions">
            <a href="#" class="btn btn-primary" id="loginBtn" role="button">
              Login
            </a>
            <a href="#" class="btn btn-outline" id="guestBtn" role="button">
              Gastzugang
            </a>
          </div>
        </form>
      </div>

      <!-- Mobile Sign-up Section (below card) -->
      <div class="login-header-signup login-header-signup-mobile">
        <div class="signup-text">Not a Join user?</div>
        <a href="signup.html" class="btn btn-signup" id="signupBtnMobile"
          >Sign up</a
        >
      </div>

      <!-- Footer -->
      <footer class="login-footer" role="contentinfo">
        <a href="./privacy.html" class="login-footer__link" rel="nofollow"
          >Privacy Policy</a
        >
        <a href="./legal.html" class="login-footer__link" rel="nofollow"
          >Legal Notice</a
        >
      </footer>
    </div>

    <script src="js/common/splashScreen.js"></script>
    <script type="module" src="./js/pages/login.js"></script>
  </body>
</html>
