<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join App – Summary</title>
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/summary.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/responsive-global.css" />
  </head>
  <body>
    <div class="layout">
      <nav aria-label="Primäre Navigation" class="app-sidebar">
        <img class="nav-logo" src="./assets/icons/logo.svg" alt="Join Logo" />
        <div class="nav-menu" role="list">
          <a
            href="./summary.html"
            class="nav-link link-1"
            data-nav
            aria-current="page"
          >
            <div class="link-icon">
              <img src="./assets/icons/summary_icon.svg" alt="Summary Icon" />
            </div>
            <div class="link-name"><p>Summary</p></div>
          </a>
          <a href="./board.html" class="nav-link link-2" data-nav>
            <div class="link-icon">
              <img src="./assets/icons/board_icon.svg" alt="Board Icon" />
            </div>
            <div class="link-name"><p>Board</p></div>
          </a>
          <a href="./add-task.html" class="nav-link link-3" data-nav>
            <div class="link-icon">
              <img src="./assets/icons/add_task_icon.svg" alt="Add Task Icon" />
            </div>
            <div class="link-name"><p>Add Task</p></div>
          </a>
          <a href="./contacts.html" class="nav-link link-4" data-nav>
            <div class="link-icon">
              <img src="./assets/icons/contacts_icon.svg" alt="Contacts Icon" />
            </div>
            <div class="link-name"><p>Contacts</p></div>
          </a>
        </div>
        <div class="privacy-and-legal">
          <a href="./privacy.html"><p>Privacy Policy</p></a>
          <a href="./legal.html"><p>Legal Notice</p></a>
        </div>
      </nav>
      <header>
        <h2 class="header-slogan">Kanban Project Management Tool</h2>
        <img class="header-logo" src="./assets/images/header_logo.svg" alt="Join Logo" />
        <div class="header-icons">
          <div class="help-icon">
            <a href="#help" aria-label="Hilfe öffnen">
              <img src="./assets/images/help_icon.svg" alt="Help" />
            </a>
          </div>
          <div
            class="profile-icon"
            id="profileIcon"
            aria-haspopup="true"
            aria-expanded="false"
            tabindex="0"
          >
            <div class="profile-name guest-font-size" id="profileInitials">
              GU
            </div>
          </div>
        </div>
      </header>
      <div class="sub-menu-bg d-none" id="profileMenuBackdrop"></div>
      <div class="sub-menu sub-menu-close" id="profileMenu" aria-hidden="true">
        <a href="#profile"><div>Profil</div></a>
        <a href="#settings"><div>Einstellungen</div></a>
        <a href="#logout" id="logoutLink"><div>Logout</div></a>
      </div>
      <main id="pageContent" class="main__container" tabindex="-1">
        <section class="summary-layout-wrapper">
          <div class="summary-layout-left">
            <div class="summary__container">
              <div class="summary__header-wrapper">
                <div class="summary__header">
                  <div class="header-content">
                    <h2 class="summary__title">Join 360</h2>
                    <img
                      class="seperator"
                      src="./assets/icons/seperator_blue.png"
                      alt=""
                      aria-hidden="true"
                    />
                    <p class="summary__header-text">Key Metrics at a Glance</p>
                    <div class="seperator__horizental" aria-hidden="true"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="summary__title_container">
              <div class="summary__tiles__container">
                <div class="summary__tiles">
                  <!-- two tiles  -->
                  <div class="summary__first__section">
                    <a href="./board.html">
                      <div class="summary__two_tiles">
                        <img
                          class="summary__icons"
                          id="summary__toDo"
                          src="./assets/icons/edit_dark.png"
                          alt="edit"
                        />
                        <div class="summary__tiles__text">
                          <div id="amount_toDo" class="summary__tiles__number">
                            0
                          </div>
                          <div class="summary__text__top-and-bottom">To-do</div>
                        </div>
                      </div>
                    </a>

                    <a href="./board.html">
                      <div class="summary__two_tiles">
                        <img
                          class="summary__icons"
                          id="summary__done_icon"
                          src="./assets/icons/done_dark.png"
                          alt="check"
                        />
                        <div class="summary__tiles__text">
                          <div id="amount_done" class="summary__tiles__number">
                            0
                          </div>
                          <div class="summary__text__top-and-bottom">Done</div>
                        </div>
                      </div>
                    </a>
                  </div>

                  <!-- one tile/s  -->
                  <div>
                    <a href="./board.html">
                      <div class="summary__second__section">
                        <div class="second__section__first__tile">
                          <div>
                            <img
                              class="summary__icons"
                              src="./assets/icons/urgent.png"
                              alt="urgent"
                            />
                          </div>
                          <div class="summary__tiles__text">
                            <div
                              id="amount_urgent"
                              class="summary__tiles__number"
                            >
                              0
                            </div>
                            <div class="summary__text__middle">Urgent</div>
                          </div>
                        </div>

                        <img
                          class="summary__tiles__seperator"
                          src="./assets/icons/seperator_grey.png"
                          alt="seperator"
                        />

                        <div>
                          <div
                            id="amount_deadline"
                            class="summary__deadline__date"
                          ></div>
                          <div class="summary__deadline__text">
                            Upcoming deadline
                          </div>
                        </div>
                      </div>
                    </a>
                  </div>

                  <!-- 3 tiles  -->
                  <div class="summary__third__section">
                    <a href="./board.html">
                      <div class="summary__third__section-tiles">
                        <div id="amount_tasks" class="summary__tiles__number">
                          0
                        </div>
                        <div class="summary__text__top-and-bottom">
                          Tasks in Board
                        </div>
                      </div>
                    </a>

                    <a href="./board.html">
                      <div class="summary__third__section-tiles">
                        <div
                          id="amount_inProgress"
                          class="summary__tiles__number"
                        >
                          0
                        </div>
                        <div class="summary__text__top-and-bottom">
                          Tasks in Progress
                        </div>
                      </div>
                    </a>

                    <a href="./board.html">
                      <div class="summary__third__section-tiles">
                        <div
                          id="amount_awaitingFeedback"
                          class="summary__tiles__number"
                        >
                          0
                        </div>
                        <div
                          class="summary__text__top-and-bottom summary__text__top-and-bottom-text_align"
                        >
                          Awaiting Feedback
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="summary__greeting__wrapper">
                  <div id="greeting__text" class="summary__greeting__formula">
                    Good evening,
                  </div>
                  <div
                    id="greeting__name"
                    class="summary__greeting__name"
                    style="display: none"
                  >
                    Guest
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="./js/pages/summary.js"></script>
  </body>
</html>
